<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>WorkSpace</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav id="navbar">
          <span id="menu-close" class="menu-toggle" onclick="menuToggle()"
          ><i class="fas fa-times"></i
            ></span>
            <ul id="nav-list">
                <li id="login">
                    <a href="" class="nav-link">Log In</a>
                </li>
                <li id="start" class="nav-link">
                    <a href="">Get Started</a>
                </li>
            </ul>
        </nav>
        <span id="menu-open" class="menu-toggle" onclick="menuToggle()"
          ><i class="fas fa-bars"></i
        ></span>
    <img src="https://github.com/albas99/WorkSpace/blob/master/img/WORKSPACE.svg" alt="logo" id="logo" />
    </header>
    <!-- HEADER -->
    <section class="hero-section">
      <div class="hero-text">
        <h1>share, collaborate, and work smarter together</h1>
      </div>
      <div class="hero-img">
        <img src="https://github.com/albas99/WorkSpace/blob/master/img/undraw_work_together_h63l.svg" alt="illustration of people working together">
      </div>
      <div class="cta">
        <form>
          <input type="text" type="email" id="email" placeholder="EMAIL ADDRESS"><br>
          <button type="submit" id="cta-btn">Get Started for free</button>
        </form>
      </div>
    </section>
  </body>
</html>
